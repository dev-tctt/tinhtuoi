    /* ===== AGE CALCULATOR SCRIPT (robust, UTC-safe) ===== */
    function _parseDateInputUTC(v){
      // v is "YYYY-MM-DD"
      if(!v || v.length < 10) return null;
      const y = parseInt(v.slice(0,4),10);
      const m = parseInt(v.slice(5,7),10);
      const d = parseInt(v.slice(8,10),10);
      if(isNaN(y) || isNaN(m) || isNaN(d)) return null;
      // Construct a Date at local midnight but compute using UTC-only helpers
      return new Date(Date.UTC(y, m-1, d));
    }
    function _diffDaysUTC(aUTC, bLocal){
      // Normalize 'b' to UTC date without time
      const bUTC = Date.UTC(bLocal.getFullYear(), bLocal.getMonth(), bLocal.getDate());
      const aMs = Date.UTC(aUTC.getUTCFullYear(), aUTC.getUTCMonth(), aUTC.getUTCDate());
      const diff = Math.floor((bUTC - aMs) / 86400000);
      return diff;
    }
    function _monthsDiffCalendarUTC(fromUTC, toLocal){
      let months = (toLocal.getFullYear() - fromUTC.getUTCFullYear())*12 + (toLocal.getMonth() - fromUTC.getUTCMonth());
      // adjust if day-of-month not reached
      if (toLocal.getDate() < fromUTC.getUTCDate()) months -= 1;
      return Math.max(0, months);
    }
    function __updateAgeFields(){
      const dobEl = document.getElementById('dob');
      const outD = document.getElementById('ageDays');
      const outW = document.getElementById('ageWeeks');
      const outM = document.getElementById('ageMonths');
      const outY = document.getElementById('ageYears');
      if(!dobEl || !outD || !outW || !outM || !outY) return;
      
      const v = dobEl.value; // should be "YYYY-MM-DD" regardless of locale display
      const dobUTC = _parseDateInputUTC(v);
      if(!dobUTC){ outD.value=''; outW.value=''; outM.value=''; outY.value=''; return; }
      
      const today = new Date();
      const days = _diffDaysUTC(dobUTC, today);
      if(days < 0){ outD.value=''; outW.value=''; outM.value=''; outY.value=''; return; }
      
      const weeks = Math.floor(days/7);
      const months = _monthsDiffCalendarUTC(dobUTC, today);
      const years = Math.floor(months / 12);
      
      outD.value = days.toString();
      outW.value = weeks.toString();
      outM.value = months.toString();
      outY.value = years.toString();
    }

/* ===== AGE CALCULATOR SCRIPT ===== */
function __diffDaysUTC(a, b){
  const ms = Date.UTC(b.getFullYear(), b.getMonth(), b.getDate()) -
             Date.UTC(a.getFullYear(), a.getMonth(), a.getDate());
  return Math.floor(ms / 86400000);
}
function __monthsDiffCalendar(from, to){
  let months = (to.getFullYear() - from.getFullYear())*12 + (to.getMonth() - from.getMonth());
  if (to.getDate() < from.getDate()) months -= 1;
  return Math.max(0, months);
}
function __updateAgeFields(){
  const dob = document.getElementById('dob');
  const outD = document.getElementById('ageDays');
  const outW = document.getElementById('ageWeeks');
  const outM = document.getElementById('ageMonths');
  const outY = document.getElementById('ageYears');

  if(!dob || !outD || !outW || !outM || !outY) return;

  const v = dob.value;
  if(!v){ outD.value=''; outW.value=''; outM.value=''; outY.value=''; return; }

  const d = new Date(v);
  if(isNaN(d.getTime())){ outD.value=''; outW.value=''; outM.value=''; outY.value=''; return; }

  const today = new Date();
  const days = __diffDaysUTC(d, today);
  if(days < 0){ outD.value=''; outW.value=''; outM.value=''; outY.value=''; return; }

  const weeks = Math.floor(days/7);
  const months = __monthsDiffCalendar(d, today);
  const years = Math.floor(months / 12);

  outD.value = days + ' ngày';
  outW.value = weeks + ' tuần';
  outM.value = months + ' tháng';
  outY.value = years + ' tuổi';
}
document.addEventListener('DOMContentLoaded', function(){
  const dobEl = document.getElementById('dob');
  if(dobEl){
    dobEl.addEventListener('input', __updateAgeFields);
    __updateAgeFields();
  }
});
